# Render Blueprint - Deploy all services with one click
# https://render.com/docs/blueprint-spec

databases:
  - name: reachfood-db
    databaseName: reachfood
    user: reachfood
    plan: free # Free tier: 256MB storage, 90-day expiry
    # plan: starter # $7/month for persistent database

services:
  # Backend API
  - type: web
    name: reachfood-api
    runtime: node
    plan: free # Free tier: 750 hours/month, spins down after inactivity
    # plan: starter # $7/month for always-on
    rootDir: server
    buildCommand: npm install --include=dev && npm run build && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: reachfood-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false # Set manually: https://reachfood.com,https://reachfood-admin.onrender.com
      - key: ADMIN_EMAIL
        value: admin@reachfood.com
      - key: ADMIN_PASSWORD
        sync: false # You'll set this manually
    healthCheckPath: /api/health

  # Admin Dashboard
  - type: web
    name: reachfood-admin
    runtime: static
    rootDir: admin
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false # Set manually: https://reachfood-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
